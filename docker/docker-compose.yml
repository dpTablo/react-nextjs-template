version: "2.1"
services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    container_name: react-nextjs-template-nginx
    ports:
      - "8888:80"
    depends_on:
      - web
  web:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile-production
    container_name: react-nextjs-template
    expose:
      - "3333"